<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Valentine's Day</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg1: #4b0f16;
        --bg2: #7a1f2a;
        --accent: #d2263a;
        --accent-light: #ff6b8f;
        --muted: #fff5f6;
        --card-bg: rgba(255, 246, 247, 0.06);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          "Poppins",
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial;
        background:
          radial-gradient(
            900px 420px at 8% 18%,
            rgba(210, 38, 58, 0.08) 0%,
            transparent 12%
          ),
          radial-gradient(
            800px 360px at 90% 85%,
            rgba(210, 38, 58, 0.04) 0%,
            transparent 10%
          ),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
        gap: 20px;
        color: var(--muted);
        overflow: hidden; /* prevent scrolling - two separate page views */
      }

      /* starfield canvas sits behind content */
      #starfield {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* behind everything */
        pointer-events: none;
        display: block;
        transition: opacity 0.6s ease;
      }
      #starfield.hidden {
        opacity: 0;
      }

      .wrap {
        width: 100%;
        max-width: 1200px;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        z-index: 3; /* above canvas */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.8s ease,
          visibility 0.8s ease;
        overflow-y: auto;
        padding: 20px 0;
      }
      .wrap.show {
        opacity: 1;
        visibility: visible;
      }

      .card {
        width: 100%;
        max-width: 720px;
        border-radius: 18px;
        padding: 14px 18px 18px 18px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.02)
        );
        box-shadow:
          0 12px 36px rgba(45, 10, 12, 0.28),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(1.02);
        position: relative;
        overflow: visible;
      }

      .top-row {
        width: 100%;
        display: none;
        gap: 8px;
        margin-bottom: 12px;
        align-items: stretch;
      }
      .top-row .thumb {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 8px;
        display: block;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.28);
      }

      .top-image {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .top-image img {
        width: 100%;
        max-width: 420px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.32);
        object-fit: cover;
        display: block;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      header {
        display: flex;
        gap: 14px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 6px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo-heart {
        width: 46px;
        height: 46px;
        background: radial-gradient(
          circle at 30% 20%,
          rgba(255, 110, 140, 0.06),
          rgba(255, 110, 140, 0.02)
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      .logo-heart svg {
        width: 26px;
        height: 26px;
      }
      h1 {
        font-size: clamp(1.35rem, 2.8vw, 1.7rem);
        margin: 0;
        color: var(--muted);
        letter-spacing: -0.4px;
      }
      .subtitle {
        font-size: 0.95rem;
        color: rgba(255, 245, 246, 0.95);
        opacity: 0.95;
      }

      .controls {
        margin-top: 14px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
        min-height: 56px;
      }
      button {
        -webkit-tap-highlight-color: transparent;
        border: 0;
        cursor: pointer;
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1rem;
        min-width: 120px;
        transition:
          transform 0.18s ease,
          box-shadow 0.18s ease,
          left 0.28s ease,
          top 0.28s ease,
          opacity 0.18s;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
        position: relative;
        z-index: 3;
        background-clip: padding-box;
        color: var(--muted);
      }
      button:active {
        transform: scale(0.98);
      }
      #yes {
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        color: white;
        box-shadow: 0 10px 28px rgba(210, 38, 58, 0.14);
        min-width: 140px;
      }
      #yes[disabled] {
        opacity: 0.6;
        transform: scale(0.995);
        cursor: default;
      }
      #no {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        color: var(--accent);
        border: 1px solid rgba(210, 38, 58, 0.06);
        min-width: 140px;
      }

      #result {
        margin-top: 16px;
        text-align: center;
        color: var(--muted);
        font-weight: 500;
        display: none;
        line-height: 1.35;
      }
      .tiny {
        margin-top: 8px;
        font-size: 0.86rem;
        color: rgba(255, 245, 246, 0.85);
      }

      .bg-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: visible;
        transition: opacity 0.6s ease;
      }
      .bg-hearts.hidden {
        opacity: 0;
      }
      .bg-heart {
        position: absolute;
        opacity: 0.95;
        transform-origin: center;
        will-change: transform, opacity;
        filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.22));
        text-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
      }

      @keyframes upFloat {
        0% {
          transform: translateY(0) scale(0.92);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.18);
          opacity: 0;
        }
      }

      .particle {
        position: fixed;
        will-change: transform, opacity;
        pointer-events: none;
        z-index: 9999;
        font-weight: 700;
        text-shadow: 0 1px 8px rgba(0, 0, 0, 0.25);
      }
      @keyframes fling {
        0% {
          transform: translate(0, 0) rotate(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx, 0), var(--ty, 0)) rotate(var(--rot, 0))
            scale(1.12);
          opacity: 0;
        }
      }

      .bottom-row {
        width: 100%;
        max-width: 720px;
        display: none;
        gap: 8px;
        justify-content: center;
      }
      .bottom-row .thumb {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 8px;
        display: block;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.28);
      }

      .top-row,
      .bottom-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      /* valentines button ‚Äî positioned on canvas page after animated text */
      #valentinesButton {
        display: none;
        position: fixed;
        left: 50%;
        top: 60%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        color: white;
        border-radius: 999px;
        padding: 10px 20px;
        font-weight: 600;
        font-size: 0.95rem;
        box-shadow: 0 8px 20px rgba(210, 38, 58, 0.3);
        border: none;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          opacity 0.36s ease;
        z-index: 10;
        opacity: 0;
      }
      #valentinesButton.show {
        opacity: 1;
      }
      #valentinesButton:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 10px 28px rgba(210, 38, 58, 0.4);
      }

      /* mobile / responsive tweaks */
      @media (max-width: 1100px) {
        .top-row,
        .bottom-row {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 880px) {
        .top-row,
        .bottom-row {
          grid-template-columns: repeat(2, 1fr);
        }
        .card {
          padding: 12px;
        }
        button {
          min-width: 110px;
          padding: 10px 14px;
        }
        #valentinesButton {
          width: 100%;
          max-width: 320px;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .bg-heart,
        .particle {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="starfield" aria-hidden="true"></canvas>

    <div class="bg-hearts" aria-hidden="true"></div>

    <!-- button to continue to valentine card -->
    <button id="valentinesButton">Continue ‚ù§</button>

    <div class="wrap">
      <main class="card" role="main" aria-labelledby="heading">
        <div class="top-row" id="topRow" aria-hidden="true"></div>

        <div class="top-image" id="topImageWrap">
          <img id="topImage" alt="cute placeholder" src="" />
        </div>

        <header>
          <div class="title">
            <div class="logo-heart" aria-hidden="true">
              "<svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M12 20s-7.5-4.6-9-7.2C1.8 9.9 5.2 6 8.5 7.6 10.1 8.4 11.2 10 12 11.1c.8-1.1 1.9-2.7 3.5-3.5C18.8 6 22.2 9.9 21 12.8 19.5 15.4 12 20 12 20z"
                  fill="var(--accent)"
                />
              </svg>"
            </div>
            <h1 id="heading">Will you be my Valentine?</h1>
          </div>
          <div class="subtitle">
            
          </div>
        </header>

        <section class="controls" id="controls">
          <button id="yes" aria-label="Yes, I will">Yes ‚Äî I will </button>
          <button id="no" aria-label="No, not now">No ‚Äî sorry üôà</button>
        </section>

        <div id="result" role="status" aria-live="polite"></div>
        <div class="tiny"></div>
      </main>

      <div class="bottom-row" id="bottomRow" aria-hidden="true"></div>
    </div>

    <script>
      /* -------------------- Starfield + Text animation (merged & refactored) -------------------- */
      (function () {
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        let w = (canvas.width = window.innerWidth);
        let h = (canvas.height = window.innerHeight);

        const STAR_COUNT = Math.round(Math.max(200, (w * h) / 3000)); // scale stars for larger screens
        const colorrange = [0, 60, 240];
        const stars = [];

        function getRandom(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function initStars() {
          stars.length = 0;
          for (let i = 0; i < STAR_COUNT; i++) {
            const x = Math.random() * w;
            const y = Math.random() * h;
            const radius = Math.random() * (1.1 + (w < 600 ? 0.3 : 0.7));
            const hue = colorrange[getRandom(0, colorrange.length - 1)];
            const sat = getRandom(40, 100);
            const opacity = Math.random() * 0.9 + 0.05;
            stars.push({
              x,
              y,
              radius,
              hue,
              sat,
              opacity,
              baseOpacity: opacity,
              twinkle: Math.random() > 0.98,
            });
          }
        }

        function drawStars() {
          for (let i = 0; i < stars.length; i++) {
            const s = stars[i];
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${s.hue}, ${s.sat}%, 88%, ${s.opacity})`;
            ctx.fill();
          }
        }

        function updateStars() {
          for (let i = 0; i < stars.length; i++) {
            const s = stars[i];
            if (s.twinkle && Math.random() > 0.94) {
              s.opacity = Math.random() * 0.9 + 0.05;
            }
            // small slow shimmer for effect
            s.opacity = s.baseOpacity + Math.sin(Date.now() / 1000 + i) * 0.02;
            if (s.opacity < 0) s.opacity = 0;
          }
        }

        // Text animation values (kept similar to your original timing)
        let frameNumber = 0;
        let opacity = 0;
        let secondOpacity = 0;
        let thirdOpacity = 0;

        function drawTextWithLineBreaks(lines, x, y, fontSize, lineHeight) {
          ctx.textBaseline = "middle";
          lines.forEach((line, index) => {
            ctx.fillText(line, x, y + index * (fontSize + lineHeight));
          });
        }

        function drawText() {
          const fontSize = Math.min(30, window.innerWidth / 24);
          const lineHeight = 8;
          ctx.font = `${fontSize}px Comic Sans MS, "Comic Sans", system-ui`;
          ctx.textAlign = "center";

          // glow effect
          ctx.shadowColor = "rgba(45, 45, 255, 1)";
          ctx.shadowBlur = 8;

          // a sequence of message fades; simplified so it works well on mobile but retains your progression
          // (timing uses the same breakpoints you had)
          if (frameNumber < 250) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "everyday I cannot believe how lucky I am",
              w / 2,
              h / 2,
            );
            opacity = Math.min(1, opacity + 0.01);
          } else if (frameNumber < 500) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "everyday I cannot believe how lucky I am",
              w / 2,
              h / 2,
            );
            opacity = Math.max(0, opacity - 0.01);
          } else if (frameNumber < 750) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "amongst trillions and trillions of stars,",
                  "over billions of years",
                ],
                w / 2,
                h / 2,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "amongst trillions and trillions of stars, over billions of years",
                w / 2,
                h / 2,
              );
            }
            opacity = Math.min(1, opacity + 0.01);
          } else if (frameNumber < 1000) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "amongst trillions and trillions of stars,",
                  "over billions of years",
                ],
                w / 2,
                h / 2,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "amongst trillions and trillions of stars, over billions of years",
                w / 2,
                h / 2,
              );
            }
            opacity = Math.max(0, opacity - 0.01);
          } else if (frameNumber < 1250) {
            opacity = Math.min(1, opacity + 0.01);
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "to be alive, and to get to spend this life with you",
              w / 2,
              h / 2,
            );
          } else if (frameNumber < 1500) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "to be alive, and to get to spend this life with you",
              w / 2,
              h / 2,
            );
            opacity = Math.max(0, opacity - 0.01);
          } else if (frameNumber < 1750) {
            opacity = Math.min(1, opacity + 0.01);
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "is so incredibly, unfathomably unlikely",
              w / 2,
              h / 2,
            );
          } else if (frameNumber < 2000) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            ctx.fillText(
              "is so incredibly, unfathomably unlikely",
              w / 2,
              h / 2,
            );
            opacity = Math.max(0, opacity - 0.01);
          } else if (frameNumber < 2250) {
            opacity = Math.min(1, opacity + 0.01);
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "and yet here I am to get the impossible",
                  "chance to get to know you",
                ],
                w / 2,
                h / 2,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "and yet here I am to get the impossible chance to get to know you",
                w / 2,
                h / 2,
              );
            }
          } else if (frameNumber < 2500) {
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "and yet here I am to get the impossible",
                  "chance to get to know you",
                ],
                w / 2,
                h / 2,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "and yet here I am to get the impossible chance to get to know you",
                w / 2,
                h / 2,
              );
            }
            opacity = Math.max(0, opacity - 0.01);
          } else {
            // final long message fades in
            ctx.fillStyle = `rgba(45,45,255,${opacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "I LOOOVEEEE YOUUUU so much FLLOOOOFFFFF , more than",
                  "all the time and space in the universe can contain",
                ],
                w / 2,
                h / 2 - 12,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "I LLOOOVEVEE YOOOUUU so much FLOOOOFFFFF, ",
                w / 2,
                h / 2 - 18,
              );
              
            }
            opacity = Math.min(1, opacity + 0.01);

            // second paragraph fades in slightly after
            ctx.fillStyle = `rgba(45,45,255,${secondOpacity})`;
            if (w < 600) {
              drawTextWithLineBreaks(
                [
                  "and I can't wait to spend all the time in",
                  "the world to share that love with you!",
                ],
                w / 2,
                h / 2 + 40,
                fontSize,
                lineHeight,
              );
            } else {
              ctx.fillText(
                "more than all the time and space in the universe can contain",
                w / 2,
                h / 2 + 50,
              );
            }
            secondOpacity = Math.min(1, secondOpacity + 0.01);

            // final small line
            ctx.fillStyle = `rgba(45,45,255,${thirdOpacity})`;
            ctx.fillText("and I can't wait to spend all the time in the world to share that love with you!", w / 2, h / 2 + 110);
            thirdOpacity = Math.min(1, thirdOpacity + 0.01);

            // reveal the valentines button once the final text is visible
            if (thirdOpacity > 0.9) {
              const valentineBtn = document.getElementById("valentinesButton");
              if (valentineBtn && !valentineBtn.classList.contains("show")) {
                valentineBtn.style.display = "block";
                // animate entrance
                requestAnimationFrame(() => {
                  valentineBtn.classList.add("show");
                });
              }
            }
          }

          // Reset shadow
          ctx.shadowColor = "transparent";
          ctx.shadowBlur = 0;
        }

        function draw() {
          // clear and paint a soft gradient so text is readable on mobile
          ctx.clearRect(0, 0, w, h);
          // subtle vignette / overlay (keeps stars visible)
          const g = ctx.createLinearGradient(0, 0, 0, h);
          g.addColorStop(0, "rgba(0,0,0,0.08)");
          g.addColorStop(1, "rgba(0,0,0,0.14)");
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, w, h);

          drawStars();
          updateStars();
          drawText();

          frameNumber = Math.min(frameNumber + 1, 99999);
          window.requestAnimationFrame(draw);
        }

        window.addEventListener("resize", () => {
          w = canvas.width = window.innerWidth;
          h = canvas.height = window.innerHeight;
          initStars();
        });

        initStars();
        draw();
      })();

      /* -------------------- Valentine card UI (yes/no + images + heart particles) -------------------- */
      (function () {
        const rand = (min, max) => Math.random() * (max - min) + min;

        // NO images (single cycling)
        const noImages = [
          `images/image2.gif`,
          'images/image3.gif',
          'https://24.media.tumblr.com/tumblr_m6hadxla1U1qdlh1io1_400.gif',
          'https://preview.redd.it/9nl1kh3u61eg1.gif?width=640&crop=smart&auto=webp&s=22ae86512104d474b8ad007c891aca751d6d0b03',
          'https://cdn.dribbble.com/userupload/30343659/file/original-78d92a8f9560d806c636e8c88254fca7.gif',

          controls.style.transition = "opacity .36s ease, transform .36s ease";
          controls.style.opacity = "0";
          controls.style.transform = "translateY(8px)";

          setTimeout(() => {
            result.style.display = "block";
            result.innerHTML = `<strong style="color:var(--accent)">Y E S ‚Äî</strong> YOU MADE ME THE HAPPIEST MAN. üíû`;
          }, 360);

          // populate rows after short delay
          setTimeout(() => {
            topRow.innerHTML = "";
            const topFour = yesImages.slice(0, 3);
            topFour.forEach((src, i) => {
              const img = document.createElement("img");
              img.className = "thumb";
              img.src = src;
              img.alt = `Top image ${i + 1}`;
              topRow.appendChild(img);
            });
            topRow.style.display = "grid";
            topRow.setAttribute("aria-hidden", "false");

            bottomRow.innerHTML = "";
            const bottomFour = yesImages.slice(3, 6);
            bottomFour.forEach((src, i) => {
              const img = document.createElement("img");
              img.className = "thumb";
              img.src = src;
              img.alt = `Bottom image ${i + 1}`;
              bottomRow.appendChild(img);
            });
            bottomRow.style.display = "grid";
            bottomRow.setAttribute("aria-hidden", "false");
          }, 520);

          // ensure rows are visible on small screens
          setTimeout(() => {
            const topRect = topRow.getBoundingClientRect();
            if (topRect.top < 0 || topRect.bottom > window.innerHeight) {
              window.scrollTo({
                top: Math.max(0, topRect.top + window.scrollY - 20),
                behavior: "smooth",
              });
            }
          }, 700);
        });

        // keyboard accessibility
        [yesBtn, noBtn].forEach((btn) => {
          btn.addEventListener("keyup", (e) => {
            if (e.key === "Enter" || e.key === " ") btn.click();
          });
        });

        // visibility tidy
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) stopHearts();
          else startHearts();
        });
      })();

      /* -------------------- valentinesButton behavior ‚Äî transition to card page -------------------- */
      (function () {
        const valentineBtn = document.getElementById("valentinesButton");
        if (valentineBtn) {
          valentineBtn.addEventListener("click", () => {
            // Hide the button
            valentineBtn.style.opacity = "0";

            // Fade out the starfield canvas (contains blue text) and bg-hearts
            const canvas = document.getElementById("starfield");
            const bgHearts = document.querySelector(".bg-hearts");
            if (canvas) canvas.classList.add("hidden");
            if (bgHearts) bgHearts.classList.add("hidden");

            // Wait for fade out, then show the card in place (no scrolling)
            setTimeout(() => {
              valentineBtn.style.display = "none";

              const wrap = document.querySelector(".wrap");
              if (wrap) {
                wrap.classList.add("show");
                // Focus the Yes button for accessibility
                setTimeout(() => {
                  const yesBtn = document.getElementById("yes");
                  if (yesBtn) yesBtn.focus();
                }, 400);
              }
            }, 600);
          });
        }
      })();
    </script>
  </body>
